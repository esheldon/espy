run: mixmc-r16
version: "2012-10-16"

star_minmag: 18
star_maxmag: 20

cutout_size: 28
seg_padding: 5

psf_models: ['gmix1']

# should be 'random', 'mean', 'median'
psf_interp: 'median'

fitstyle: 'lm'
fitmodel: ['gexp','gdev']

shear_s2n_min: 10

# draw from this
gprior_type: 'fits-vs-mag-nosplit'
#gprior_type: null

# for filling areas not in object with noise
seed: 6240

comment: |
    lm fitter, gmix1 psf
