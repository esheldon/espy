run: mixmc-rtest
version: "2012-10-16"

star_minmag: 18
star_maxmag: 20

cutout_size: 25


#ngauss_psf: 1
psf_models: ['gturb','em1','em2','em2cocen']
em_maxiter: 10000
em_tol: 1.0e-6

# should be 'random', 'mean'
psf_interp: 'median'

# step and burnin are *per walker*
nwalkers: 20
nstep: 200
burnin: 400
iter: true
mca_a: 3.0

fitmodel: ['gdev','gexp']

shear_s2n_min: 10

gprior_type: 'fits'
gprior_pars_exp: [1.0, 13.68, 0.051, 0.87]
gprior_pars_dev: [1.0, 8.0, 9.5e-7]


# draw the g1,g2 starting points from the gprior
draw_gprior: true

# for filling areas not in object with noise
seed: 3486
