run: gmix-fit-dt03r05r06r07r08
sim: sim-dt03

generic_prior: true
use_nlsolver: false

runtype: bys2n

# trim the image before adding noise
retrim: true
retrim_fluxfrac: 0.9973

# this works in the algorithm for determining number of trials
# default 0.4!
s2n_fac: 160

# optimal S/N estimat
s2n_method: admom

# don't use a smaller aperture for S/N
s2ncalc_fluxfrac: null


ie: 7 # 0.33
s2nvals: [10,15,20,25,30,40,60,80,100]

s2n_psf: 1.0e+8

use_cache: true
add_to_cache: false

# type of parametrization
ptype: Tfrac
use_jacob: false

verbose: false

ngauss_psf: 3
ngauss_obj: 3

coellip_psf: true
coellip_obj: true

maxtry: 2
maxtry_psf: 1

# this is for the gaussian PSF fit, since admom gets gaussians too perfectly
# trying out doing this automatically as needed
randomize: true

# number of times to retry when a trial fails.  This generates
# a new trial, unlike max_retry above which retries with a 
# randomized guess
itmax: 100

# set to null for new seed each time. Good when adding to the cache
seed: null
