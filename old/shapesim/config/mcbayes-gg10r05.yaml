run: mcbayes-gg10r05
sim: sim-gg10

runtype: bys2n

s2n_method: admom
s2n_fac: 20

# minimum number of random ellipticities to use.
# need decent count to sample the prior surface
min_gcount: 500


retrim: false
retrim_fluxfrac: null
s2ncalc_fluxfrac: null

s2n_psf: 1.0e+8
s2nvals: [5,10,15,20,25,30,40,50,60,70,80,90,100]

fixcen: false
fixT: false

# step and burnin are *per walker*
nwalkers: 100
nstep: 10 # steps per walker
burnin: 40 # burnin per walker. With fixed guess, can change to 10 it seems

use_cache: false
add_to_cache: false

verbose: false

ngauss_psf: 1
ngauss_obj: 1

coellip_psf: true
coellip_obj: true

# currently need to set this for the trials to work.
# can perhaps instead just put a set of ellipticities 
# somewhere from which to draw
seed: 5535
