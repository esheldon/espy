# fixed convolved image size bug: now use Tconvolved
run: mcbayes-gdt01r20
sim: sim-gdt01


runtype: bys2n

# need to set this for the trials to work.
seed: 4704

s2n_method: admom
s2n_fac: 20

# minimum number of random ellipticities to use.
# need decent count to sample the prior surface
min_gcount: 100

retrim: false
retrim_fluxfrac: null
s2ncalc_fluxfrac: null

s2n_psf: 1.0e+8
s2nvals: [10,15,20,25,30,40,50,60,70,80,90,100]

fixcen: false
fixT: false

# step and burnin are *per walker*
nwalkers: 20
nstep: 200 # steps per walker
burnin: 200 # burnin per walker.

when_prior: "after"
margamp: false

use_cache: false
add_to_cache: false

verbose: false

ngauss_psf: 2
fitmodel: 'gdev'

coellip_psf: true
coellip_obj: true

comments: |
    100 is good enough, at least at s/n=100
    2 gauss is good enough for psf
