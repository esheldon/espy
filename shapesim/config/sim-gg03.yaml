name: sim-gg03

#
# type must be rand or ring
# default current rand
# If ring, the ntrial must be even in the run config

orient: ring

# we need to specify the number in the ring here
nring: 1000

psfmodel: gauss
psf_sigma: 1.4
psf_ellip: 0.0

objmodel: gauss

#
# an applied shear!
#
shear: [0.01,0.0]

mins2: 0.15
maxs2: 1.75
mine:  0.05
maxe:  0.80
nums2: 20
nume:  20


comments: |

    gauss obj, gauss psf, low res, analytic convolutions
    applied shear in e1 direction
